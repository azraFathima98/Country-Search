
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Researcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8c0b5, #f0e3d1);
        }

        h1, h2, h3 {
            font-family: 'Merriweather', serif;
        }

        .card img {
            border-top-left-radius: 0.25rem;
            border-top-right-radius: 0.25rem;
            object-fit: cover;
            height: 200px;
        }

        .card:hover {
            transform: scale(1.03);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }

        .btn-primary, .btn-secondary {
            border-radius: 50px;
            font-weight: bold;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
        }

        footer a {
            color: #f8c0b5;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header data-bs-theme="dark">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>Countries Researcher</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <h1 class="fw-light" style="color: #343a40; font-size: 60px;">Explore the World</h1>
                    <p class="lead">Discover countries, their capitals, population, and more through an interactive experience.</p>
                    <p>
                        <a href="#" class="btn btn-primary my-2">Explore Now</a>
                        <a href="#" class="btn btn-secondary my-2">Learn More</a>
                    </p>
                </div>
            </div>
        </section>

        <div class="container py-5" id="row"></div>
    </main>

    <footer class="py-3">
        <p>&copy; 2024 Countries Researcher | Created with ❤️ by Azra</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
